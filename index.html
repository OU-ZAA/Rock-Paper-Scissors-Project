<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>rock paper scissors</h1>
        </div>
        <div id="main">
            <div class="scoreboard">
                <h3>Choose your weapon</h3>
                <h4>First to score 5 points wins the game</h4>
                <div class="score-container">
                    <div class="score-box">
                        <div class="sign">❔</div>
                        <p>Player: 0</p>
                    </div>
                    <div class="score-box">
                        <div class="sign">❔</div>
                        <p>Computer: 0</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="rock">
                    <div>✊</div>
                </button>
                <button class="paper">
                    <div>✋</div>
                </button>
                <button class="scissors">
                    <div>✌</div>
                </button> 
            </div>
        </div>
        <div id="footer">
            <p>
                Copyright ©
                <script>
                  document.write(new Date().getFullYear())
                </script>
                OU-ZAA
                </p>
                <a href="https://github.com/OU-ZAA" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
        </div>
    </div>
</body>
</html>
