<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const odds = ['Rock', 'Paper', 'Scissors'];
            const index = Math.floor(Math.random() * 3);
            return odds[index];
        }
        function playRound(playerSelection, computerSelection) {

            const playerSelectionCaseInsensitive = playerSelection.toLowerCase();
            const computerSelectionCaseInsensitive = computerSelection.toLowerCase();

            if (playerSelectionCaseInsensitive === 'rock' && computerSelectionCaseInsensitive === 'paper') {
                return computerScore++;
            } else if (playerSelectionCaseInsensitive === 'paper' && computerSelectionCaseInsensitive === 'scissors') {
                return computerScore++;
            } else if (playerSelectionCaseInsensitive === 'scissors' && computerSelectionCaseInsensitive === 'rock') {
                return computerScore++;
            } else if (playerSelectionCaseInsensitive === 'rock' && computerSelectionCaseInsensitive === 'scissors') {
                return playerScore++;
            } else if (playerSelectionCaseInsensitive === 'paper' && computerSelectionCaseInsensitive === 'rock') {
                return playerScore++;
            } else if (playerSelectionCaseInsensitive === 'scissors' && computerSelectionCaseInsensitive === 'paper') {
                return playerScore++;
            }
        }
        function game() {
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt('Enter one :Rock, Paper, Scissors?');
                const computerSelection = getComputerChoice();
                playRound(playerSelection, computerSelection);
            }
            if (playerScore > computerScore) {
            console.log('You won!');
            } else if (playerScore < computerScore) {
                console.log('You lost!')
            } else {
                console.log('Tie!');
            }
        }
        let computerScore = 0;
        let playerScore = 0;
        game();
    </script>
</body>
</html>
